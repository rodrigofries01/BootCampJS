<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wraper">
    <div class="instagram-phone">
        <img src="./RecriandoInstagram/img/instagram-celular.png" alt="celular">
    </div><!--instagram-phone-->
    
      <div class="instagram-continue">
          <div class="group">
              <img src="./RecriandoInstagram/img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
            <div class="profile-photo">
                <img src="./RecriandoInstagram/img/otis.png" alt="foto de perfil">
            </div><!--profile-photo-->
              
            <a href="#" 
              class="instagram-login">Continue como PeterGriffin</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
          </div><!--group-->

          <div class="group">
            <p class="not-account">Não é PeterGriffin?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar Contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p><!--notaccount-->
          </div><!--group-->

          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div><!--donwload-->
          </div><!--get-the-app-->
      </div><!--instagram-continue-->
  </div><!--instagram-wraper-->
</body>
</html>
